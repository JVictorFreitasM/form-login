<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="content">
        <h1>Formulario</h1>
        <form>
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs">
                <span class="span-required">Nome deve ter no minimo 3 letras</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs">
                <span class="span-required">Email invalido</span>
            </div>
            <div>
                <input type="password" placeholder="Digite sua senha" class="inputs">
                <span class="span-required">Digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Confirme sua senha" class="inputs">
                <span class="span-required">As senhas devem ser compativeis</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre vocÃª"></textarea>
            <p>sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais suas experiencias?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="HTML" value="HTML" name="Experiencia">
                    <label for="HTML">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="Css" value="Css" name="Experiencia">
                    <label for="Css">Css</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="Experiencia">
                    <label for="js">Javascript</label>
                </div>
                <div>
                    <input type="checkbox" id="PHP" value="PHP" name="Experiencia">
                    <label for="PHP">PHP</label>
                </div>
                
            </div>
            <button type="submit">Enviar</button>
        </form>

    </div>
</body>
</html>
